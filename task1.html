<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
    }
    header {
      background: #2d89ef;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }
    .product-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      width: 220px;
      text-align: center;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .product img {
      max-width: 100%;
    }
    button {
      background: #2d89ef;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 8px;
    }
    button:hover {
      background: #1a5fb4;
    }
    #cart-page, #product-page { display: none; padding: 20px; }
    .cart-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('cart')">Cart ðŸ›’ <span id="cart-count">0</span></a>
    </nav>
  </header>

  <!-- Home / Product Listing -->
  <main id="home-page">
    <h2 style="text-align:center;">Products</h2>
    <div id="product-list" class="product-container"></div>
  </main>

  <!-- Product Details Page -->
  <main id="product-page">
    <button onclick="showPage('home')">â¬… Back</button>
    <div id="product-details"></div>
  </main>

  <!-- Shopping Cart Page -->
  <main id="cart-page">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>
    <h3 id="total-price"></h3>
    <button onclick="checkout()">Checkout</button>
  </main>

  <script>
    // Sample product data
    const products = [
      { id: 1, name: "Laptop", price: 55000, description: "High performance laptop", image: "https://via.placeholder.com/200" },
      { id: 2, name: "Phone", price: 25000, description: "Latest smartphone", image: "https://via.placeholder.com/200" },
      { id: 3, name: "Headphones", price: 2000, description: "Noise cancelling headphones", image: "https://via.placeholder.com/200" }
    ];

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      document.getElementById("cart-count").textContent = cart.length;
    }

    // Show products
    function loadProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = "";
      products.forEach(p => {
        productList.innerHTML += `
          <div class="product">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>â‚¹${p.price}</p>
            <button onclick="addToCart(${p.id})">Add to Cart</button>
            <button onclick="viewProduct(${p.id})">View Details</button>
          </div>`;
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert("Added to cart!");
    }

    // View Product Details
    function viewProduct(id) {
      const product = products.find(p => p.id === id);
      document.getElementById("product-details").innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>${product.description}</p>
        <h3>â‚¹${product.price}</h3>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      showPage("product");
    }

    // Show Cart
    function loadCart() {
      const cartItems = document.getElementById("cart-items");
      let total = 0;
      cartItems.innerHTML = "";
      cart.forEach((item, i) => {
        total += item.price;
        cartItems.innerHTML += `
          <div class="cart-item">
            ${item.name} - â‚¹${item.price} 
            <button onclick="removeFromCart(${i})">Remove</button>
          </div>`;
      });
      document.getElementById("total-price").textContent = "Total: â‚¹" + total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
      updateCartCount();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Order placed successfully!");
      cart = [];
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
      updateCartCount();
    }

    // Page navigation
    function showPage(page) {
      document.getElementById("home-page").style.display = "none";
      document.getElementById("cart-page").style.display = "none";
      document.getElementById("product-page").style.display = "none";
      if (page === "home") document.getElementById("home-page").style.display = "block";
      if (page === "cart") { document.getElementById("cart-page").style.display = "block"; loadCart(); }
      if (page === "product") document.getElementById("product-page").style.display = "block";
    }

    // Init
    loadProducts();
    updateCartCount();
    showPage("home");
  </script>
</body>
</html>
