<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Social Media App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #4267B2;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }
    .profile {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
    }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .profile button {
      background: #4267B2;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .post-box {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .post-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: none;
    }
    .post-box button {
      margin-top: 10px;
      background: #4267B2;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .posts {
      margin-top: 20px;
    }
    .post {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .post h4 {
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .actions button {
      background: none;
      border: none;
      color: #4267B2;
      cursor: pointer;
      font-size: 14px;
    }
    .comments {
      margin-top: 10px;
    }
    .comments input {
      width: 80%;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .comments button {
      padding: 6px 10px;
      border: none;
      background: #4267B2;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .comment-list {
      margin-top: 10px;
      font-size: 14px;
    }
    .comment-list p {
      background: #f0f0f0;
      padding: 6px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>Mini Social Media App</header>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/60" alt="Profile">
      <div>
        <h3>Anusha</h3>
        <button id="followBtn">Follow</button>
      </div>
    </div>

    <div class="post-box">
      <textarea id="postInput" placeholder="What's on your mind?" rows="3"></textarea>
      <button id="postBtn">Post</button>
    </div>

    <div class="posts" id="postsContainer">
      <!-- Posts will appear here -->
    </div>
  </div>

  <script>
    const followBtn = document.getElementById('followBtn');
    const postBtn = document.getElementById('postBtn');
    const postInput = document.getElementById('postInput');
    const postsContainer = document.getElementById('postsContainer');

    let isFollowing = false;

    // Follow button functionality
    followBtn.addEventListener('click', () => {
      isFollowing = !isFollowing;
      followBtn.textContent = isFollowing ? 'Unfollow' : 'Follow';
    });

    // Add post
    postBtn.addEventListener('click', () => {
      const postText = postInput.value.trim();
      if (postText === '') return alert('Post cannot be empty!');
      
      const post = document.createElement('div');
      post.classList.add('post');
      post.innerHTML = `
        <h4>Anusha</h4>
        <p>${postText}</p>
        <div class="actions">
          <button class="likeBtn">Like (0)</button>
          <button class="commentToggle">Comment</button>
        </div>
        <div class="comments" style="display:none;">
          <input type="text" placeholder="Write a comment...">
          <button class="addComment">Add</button>
          <div class="comment-list"></div>
        </div>
      `;
      postsContainer.prepend(post);
      postInput.value = '';

      // Like button functionality
      const likeBtn = post.querySelector('.likeBtn');
      let likes = 0;
      likeBtn.addEventListener('click', () => {
        likes++;
        likeBtn.textContent = `Like (${likes})`;
      });

      // Toggle comments
      const commentToggle = post.querySelector('.commentToggle');
      const commentsDiv = post.querySelector('.comments');
      commentToggle.addEventListener('click', () => {
        commentsDiv.style.display = commentsDiv.style.display === 'none' ? 'block' : 'none';
      });

      // Add comment
      const addCommentBtn = post.querySelector('.addComment');
      const commentInput = post.querySelector('input');
      const commentList = post.querySelector('.comment-list');
      addCommentBtn.addEventListener('click', () => {
        const commentText = commentInput.value.trim();
        if (commentText === '') return;
        const comment = document.createElement('p');
        comment.textContent = commentText;
        commentList.appendChild(comment);
        commentInput.value = '';
      });
    });
  </script>
</body>
</html>
